<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Календарь</title>
	<script src="https://yastatic.net/es5-shims/0.0.2/es5-shims.min.js"></script>
	<script src="https://yastatic.net/share2/share.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<header class="header-region">
		<div class="_conteiner">
			<div class="layout">
				<div class="site-logo">
					<img src="img/calendar.png" class="image">
				</div>
				<div class="site-name">
					<h1 class="title">Календарь</h1>
					<p class="description">Виберите цвет, добавте месецы,кликайте по нужным датам.</p>
				</div>
				<div class="share-calendar">
					<a href="#" class="main-button">
						Сохранить
					</a>

					<div class="social-network">
						<div class="ya-share2" data-services="vkontakte,facebook,telegram" data-size="s"></div>
					</div>
				</div>
			</div>
		</div>
	</header>


	<div class="control-panel">
		<div class="_conteiner">
			<div class="layout">
				<div class="color-choise">
					<p class="lable">Активний цвет</p>
					<select class="dropdown">
						<option class="red">Красний</option>
						<option class="blue">Синий</option>
						<option class="yellow">Жолтий</option>
					</select>
				</div>
			</div>
		</div>
	</div>


	<div class="calendar-list">
		<div class="_conteiner">
			<div class="layout">
				<div class="single-calendar">
					<h2 class="mounth">
						<i class="deletecalendar calendarcontrol far fa-minus-square"></i>
						Январь
						<i class="addcalendar calendarcontrol far fa-plus-square"></i>
					</h2>

					<div class="calendar">
						<table>
							<tr class="weekdays">
								<td class="dayname">Пн</td>
								<td class="dayname">Вт</td>
								<td class="dayname">Ср</td>
								<td class="dayname">Чт</td>
								<td class="dayname">Пт</td>
								<td class="dayname">Сб</td>
								<td class="dayname">Нд</td>
							</tr>
							<tr class="week">
								<td class="daynumber">1</td>
								<td class="daynumber">2</td>
								<td class="daynumber">3</td>
								<td class="daynumber">4</td>
								<td class="daynumber">5</td>
								<td class="daynumber">6</td>
								<td class="daynumber">7</td>
							</tr>
							<tr class="week">
								<td class="daynumber">8</td>
								<td class="daynumber">9</td>
								<td class="daynumber">10</td>
								<td class="daynumber">11</td>
								<td class="daynumber">12</td>
								<td class="daynumber">13</td>
								<td class="daynumber">14</td>
							</tr>
							<tr class="week">
								<td class="daynumber">15</td>
								<td class="daynumber">16</td>
								<td class="daynumber">17</td>
								<td class="daynumber">18</td>
								<td class="daynumber">19</td>
								<td class="daynumber">20</td>
								<td class="daynumber">21</td>
							</tr>
							<tr class="week">
								<td class="daynumber">22</td>
								<td class="daynumber">23</td>
								<td class="daynumber">24</td>
								<td class="daynumber">25</td>
								<td class="daynumber">26</td>
								<td class="daynumber">27</td>
								<td class="daynumber">28</td>
							</tr>
							<tr class="week">
								<td class="daynumber">29</td>
								<td class="daynumber">30</td>
								<td class="daynumber"></td>
								<td class="daynumber"></td>
								<td class="daynumber"></td>
								<td class="daynumber"></td>
								<td class="daynumber"></td>
							</tr>
						</table>

					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
